<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Application | Home</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="src/css/common.css">  
    <link rel="stylesheet" type="text/css" href="src/css/login.css">   
</head>

<body>
    <div id="loginPage">
        <div class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <div class="row">
                    <a class="navbar-brand" href="#">Ecommerce</a>
                </div>
            </div>
        </div>

    </div>

    <div class="container">
        <div class="row">
            <h2 class="home-title text-center">Welcome to Ecommerce</h2> 
            <div class="login-wrapper" id="loginForm">
                <h4 class="text-center">Login</h4>
                <div class="input-group">
                    <input type="text" placeholder="Username" id="loginUsername" class="form-control">
                </div>
                <div class="input-group">
                    <input type="text" placeholder="Password" id="loginPassword" class="form-control">
                </div>
                <div class="input-group">
                    <button class="form-control btn btn-primary" id="loginBtn">Login as a User</button>
                </div>
                <div class="signup-btn text-center text-info" id="showSignupBtn">
                    Dont have an Account? Signup
                </div>
                <div class="auth-error-msg text-center text-danger" id="authErrMsg"></div>
            </div>

            <div class="login-wrapper d-none" id="signupForm">
                <h4 class="text-center">Login</h4>
                <div class="input-group">
                    <input type="text" placeholder="Username" id="signupUsername" class="form-control">
                </div>
                <div class="input-group">
                    <input type="text" placeholder="Password" id="signupPassword" class="form-control">
                </div>
                <div class="input-group">
                    <input type="text" placeholder="Email" id="signupEmail" class="form-control">
                </div>
                <div class="input-group">
                    <button class="form-control btn btn-primary" id="signupBtn">Signup as a User</button>
                </div>
                <div class="signup-btn text-center text-info" id="showloginBtn">
                    Already have an Account? Login
                </div>
                <div class="auth-error-msg text-center text-danger" id="authErrMsg"></div>
                <div class="auth-error-msg text-center text-success" id="succErrMsg"></div>
            </div>
        </div>
    </div>




    <script src="src/js/common.js"></script>
    <script src="src/js/login.js"></script>
</body> 

</html>
