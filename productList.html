<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Application | Home</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="src/css/common.css">
    <link rel="stylesheet" type="text/css" href="src/css/productList.css">
</head>

<body>
    <div id="productListPage">
        <div id="header">
            <div class="container">
                <div class="row">
                    <div class="header-wrapper d-flex justify-content-between">
                        <div class="logo">
                            <a href="index.html" class="text-decoration-none">Ecommerce</a>
                        </div>
                        <div class="user-actions d-flex flex-row">
                            <a href="cart.html" class="text-decoration-none">Cart</a>
                            <div class="user-intro" id="userIntro">Hi User</div>
                            <div class="logout-btn" id="logoutBtn">Logout</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <h2 class="product-list-title text-center">All Products</h2>
                <div class="product-list-wrapper d-flex flex-row">
                    <div class="product-list-sidebar">
                        <div class="sidebar-title">Search</div>
                        <div class="sidebar-search form-group">
                            <input id="searchInput" type="text" placeholder="Search by name" class="form-control">
                        </div>
                        <div class="sidebar-title fw-bold">Categories</div>
                        <div id="categoryList"></div>
                        <div class="sidebar-title">Filter by price</div>
                        <div class="price-filter">
                            <div class="price-filer-select d-flex">
                                <div class="form-group">
                                    <select class="form-select" id="minPrice">
                                        <option value="0">0</option>
                                        <option value="1000">1000</option>
                                        <option value="2000">2000</option>
                                        <option value="5000">5000</option>
                                        <option value="10000">10000</option>
                                        <option value="20000">20000</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <select class="form-select" id="maxPrice">
                                        <option value="0">0</option>
                                        <option value="1000">1000</option>
                                        <option value="2000">2000</option>
                                        <option value="5000">5000</option>
                                        <option value="10000">10000</option>
                                        <option value="20000">20000</option>
                                        <option value="50000">50000</option>
                                        <option value="100000" selected>100000</option>
                                    </select>
                                </div>
                            </div>
                            <div class="price-filter-title d-flex justify-content-between">
                                <div>Min Price</div>
                                <div>Max Price</div>
                            </div>

                        </div>
                        <button class="btn btn-primary clear-filter" id="clear">Clear All Filters</button>
                    </div>
                    <div class="product-list-box" id="productList">

                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="src/js/common.js"></script>
    <script src="src/js/productList.js"></script>

</body>
