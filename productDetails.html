<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Application | Home</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="src/css/common.css">
    <link rel="stylesheet" type="text/css" href="src/css/productDetail.css">
</head>

<body>
    <div id="productDetailsPage">
        <div id="header">
            <div class="container">
                <div class="row">
                    <div class="header-wrapper d-flex justify-content-between">
                        <div class="logo">
                            <a href="index.html" class="text-decoration-none">Ecommerce</a>
                        </div>
                        <div class="user-actions d-flex flex-row">
                            <a href="cart.html" class="text-decoration-none">Cart</a>
                            <div class="user-intro" id="userIntro">Hi User</div>
                            <div class="logout-btn" id="logoutBtn">Logout</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="product-details-wrapper d-flex flex-row">
                    <div class="product-img d-flex">
                        <div>
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTwCmk3ev3tl5UvK3EmZBZy7CWXU-Ip3iYbOg&usqp=CAU"
                                </div>
                        </div>
                    </div>
                    <div class="product-details-box d-flex flex-column">
                        <div id="productDetails"></div>
                        <div class="product-details-action btn btn-primary text-decoration-none" id="addToCartBtn">
                            Add to Cart</div>
                        <a class="product-details-action btn btn-primary text-decoration-none d-none" id="goToCartBtn"
                            href="cart.html">
                            Go To Cart
                        </a>
                        <div class="add-to-cart-error-msg text-danger"></div>
                    </div>
                </div>
            </div>



        </div>

        <script src="src/js/common.js"></script>
        <script src="src/js/productDetails.js"></script>

</body>
